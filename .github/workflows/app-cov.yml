name: Test Coverage CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches-ignore: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout action
      uses: actions/checkout@v2
    - name: Python Django Coverage GitHub Action
      uses: dc740/django-coveragepy-github-action@0.9
      with:
        django-app: 'food-log'
        minimum-coverage: '90'