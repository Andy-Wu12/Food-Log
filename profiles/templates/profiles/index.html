{% extends 'base.html' %}

{% block title %}
    Profiles
{% endblock %}

{% block links %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href={% static 'profiles/layout.css' %}>
{% endblock %}

{% block body %}
    {% if users %}
        {% for target in users %}
            <a href="{% url 'profiles:user' target.id %}"> {{ target.username }} </a>
            <br/>
        {% endfor %}
    {% else  %}
        <p> No users currently exist! </p>
    {% endif %}
{% endblock %}
