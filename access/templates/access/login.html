<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login </title>

    {% load static %}
</head>
<body>
    <main class="access-form">
        <h2 id="login-form-header"> Login </h2>
        <form id="login-form" action="{% url 'access:login' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit"> Login </button>
        </form>
    </main>
</body>
</html>
