<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> New Food Log </title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'logs/create-log.css' %}">
</head>
<body>
    <h1> Create a Food Log </h1>
    <main class="main-content">
        <section class="food-log-form">
            {% if user.is_authenticated %}
                <form id="log-form" action="{% url 'logs:create-log' %}" method="post">
                    {% csrf_token %}
                    <label for="comment-text"></label>
                    <textarea minlength="1" id="comment-text" name="comment-text"
                              placeholder="Add a comment" required></textarea>
                    <br/>
                    <button type="submit"> Comment </button>
                </form>
            {% else %}
                <h2> You must be <a href="{% url 'access:signup' %}">logged in</a> to create a log! </h2>
            {% endif %}
        </section>
    </main>
</body>
</html>
