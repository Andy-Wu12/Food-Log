<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} {% endblock %} </title>
    {% block links %} {% endblock %}
</head>
<body>
    {% block body %} {% endblock %}
</body>
<footer>
    {% if user.is_authenticated %}
        <a id='logout-button' href={% url 'access:logout' %}> Logout </a>
    {% endif %}
</footer>
</html>
